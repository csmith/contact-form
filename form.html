<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Contact me</title>
    <style type="text/css">
        .page {
            width: 640px;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 640px;
            margin: 0 auto;
            padding: 25px 45px 35px 45px;
            text-align: center;
        }

        .form input, .form textarea {
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form button {
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form button:hover, .form button:active, .form button:focus {
            background: #43A047;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="form">
        <form action="submit" method="post">
            {{ .csrfField }}
            {{-  range $k, $v := .params }}
            <input type="hidden" name="{{ $k | html }}" value="{{ $v | html }}">
            {{- end }}
            <input type="text" name="name" placeholder="Your name" required>
            <input type="email" name="from" placeholder="Your e-mail address" required>
            <textarea name="message" placeholder="Your message" required></textarea>
            <button>SEND</button>
        </form>
    </div>
</div>
</body>
</html>
